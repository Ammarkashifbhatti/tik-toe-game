<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tak-toe</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <nav>
        <button id="dark-mode-toggle" class="dark-mode-toggle">Toggle Dark Mode</button>
    </nav>
    <div class="landing_page">
        <h1 class="heading">Tic Tak Toe</h1>
        <div class="players">
            <input type="text" id="player1" class="player1" placeholder="Player 1">
            <input type="text" id="player2" class="player2" placeholder="Player 2">
        </div>
        <button id="start" class="start-btn">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
